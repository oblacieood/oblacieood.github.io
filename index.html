<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">

  <script>
  const chatApi = new OpenAI({
    apiKey: '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'
  });
  const chatContainer = document.getElementById('chat-container');
  const chatInput = document.getElementById('chat-input');
  
  function sendMessage() {
    const message = chatInput.value;
    chatInput.value = '';
    
    chatApi.complete({
      prompt: message,
      maxTokens: 60,
      n: 1,
      stop: '\n',
    }).then((result) => {
      const chatText = result.choices[0].text;
      appendMessage(message, 'user');
      appendMessage(chatText, 'bot');
    });
  }
  
  function appendMessage(message, sender) {
    const messageElem = document.createElement('div');
    messageElem.className = `message ${sender}`;
    messageElem.innerText = message;
    chatContainer.appendChild(messageElem);
  }
    
</script>
</head>  
<body>
<div class="video-container">
  <iframe src="https://www.youtube.com/embed/iitZBAUFzq8?controls=0&autoplay=1&mute=1&playsinline=1&loop=1&playlist=iitZBAUFzq8"></iframe>
</div>

<div id="text">
  <h1>OBLACI.TECH is under construction</h1>
  <h1>Сайтът на ОБЛАЦИ ЕООД е в процес на разработка</h1>
</div>
  <p> Поговори си с мен:</p>
  <br><br>
<div id="chat-container"></div>
<div id="input-container">
  <input id="chat-input" type="text" placeholder="Type your message...">
  <button id="send-button" onclick="sendMessage()">Send</button>
</div>

</body>
</html>
